<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>

    <script>

        // function
        function Hello() {
            let namaDepan = "Billy";
            let namaBelakang = "Rumbaik";

            document.writeln(<p>nama lengkap ${namaDepan} ${namaBelakang}</p>);
        }

        Hello();

        // function parameter
        function sayHello(namaDepan, namaBelakang) {
            document.writeln(<p>nama lengkap ${namaDepan} ${namaBelakang}</p>);
        }

        sayHello("Billy", "Rumbiak");

        // function return
        function say(firstName, lastName) {
            const say = Hello $ {firstName} ${lastName}
            return say;
        }

        const hasil = say("Billy", "Rumbiak");
        document.writeln(hasil);

    </script>

</body>

</html>
